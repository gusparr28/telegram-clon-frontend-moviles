<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        Edit
      </ion-button>
    </ion-buttons>
    <ion-title>Chats</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="end" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar placeholder="Search for messages or users"></ion-searchbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let chat of chats">
      {{chat}}
    </ion-item>
  </ion-list>
</ion-content>
