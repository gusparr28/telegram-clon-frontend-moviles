<ion-header [translucent]="true">
  <ion-toolbar>
    <img
      src="https://res.cloudinary.com/instagram-web2/image/upload/v1604963821/wunderlist-clon-moviles/person_qbie2q.png">
    <div>
      <ion-title>
        {{userInfo.name + " " + userInfo.lastName}}
      </ion-title>
      <ion-label>
        {{userInfo.number}}
      </ion-label>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item4 of items4">
      <ion-button (click)="signOut()" color="danger" fill="clear">{{item4}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
