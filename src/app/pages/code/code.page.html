<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/number"></ion-back-button>
    </ion-buttons>
    <ion-title>Phone verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-title>Enter code</ion-title>
    <div class="subtitle">
      <ion-label>We've sent an SMS with an activation code to your phone.</ion-label>
    </div>
    <ion-input [(ngModel)]="code"></ion-input>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="verifyCode()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
