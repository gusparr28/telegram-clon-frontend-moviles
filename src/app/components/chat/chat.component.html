<ion-item-sliding>
  <ion-item (click)="viewChat()">
    <ion-label>{{name + " " + lastName}}</ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="deleteChat()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
