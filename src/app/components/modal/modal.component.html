<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Message</ion-title>
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="closeModal()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input [(ngModel)]="number1" placeholder="Enter number"></ion-input>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createChat()">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
